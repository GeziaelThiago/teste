<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        body{
            font: normal 25 pt arial;
            background-color:rgb(57, 189, 233);
            text-align: center;
            margin-top: auto;
            box-shadow: 3px 3px 3px 5px rgb(116, 105, 155);
            color: white;
            
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //aparece uma mensagem na tela
        window.alert('Olá')
        //aparece a mensagem confirmar ou cancelar
        window.confirm('Está gostando do curso?')
        //aparece uma pergunta 
        var nome=window.prompt('What´s your name?')
        window.alert('Seja bem vindo'+' '+ nome)

    </script>

    
</body>
</html>
